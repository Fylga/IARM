# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - iarm-fastapi-app

on:
  push:
    branches:
      - IARM_azure-deploy
  pull_request:
    branches:
      - IARM_azure-deploy
  workflow_dispatch:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip Backend app
        run: zip -r fastapi-app.zip ./fastapi-app ./requirements.txt ./startup.sh ./.gitignore ./.github

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iarm-artifacts
          path: |
            fastapi-app.zip
            !venv/

  deploy_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: iarm-artifacts

      - name: Unzip artifact for deployment
        run: unzip fastapi-app.zip

      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'iarm-fastapi-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F38027EFB0144E8CAD183EB5D6929F3B }}